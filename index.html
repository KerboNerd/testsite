<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Testing Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            animation: slideDown 1s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Main Section */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeUp 1.5s ease-in-out;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            background: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            margin: 0;
        }

        /* CSS Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Decorative Element */
        .wave {
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 50px;
            background: url('https://svgshare.com/i/iYr.svg') repeat-x;
            animation: wave 4s linear infinite;
        }

        @keyframes wave {
            from {
                background-position-x: 0;
            }
            to {
                background-position-x: 1000px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Enhanced Testing Page</h1>
        <div class="wave"></div>
    </header>
    <main>
        <p>This page showcases some cool CSS animations and styling.</p>
        <p>Click <a href="#footer">here</a> to jump to the footer!</p>
    </main>
    <footer id="footer">
        <p>Â© 2024 Your Enhanced Testing Site</p>
    </footer>
</body>
</html>
